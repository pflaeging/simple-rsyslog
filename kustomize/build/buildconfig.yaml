kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: simple-rsyslog
  labels:
    app: simple-rsyslog
spec:
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  output:
    to:
      kind: ImageStreamTag
      name: 'simple-rsyslog:latest'
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/pflaeging/simple-rsyslog.git'
      ref: main
    contextDir: /
  triggers:
    - type: ConfigChange
  runPolicy: Serial
